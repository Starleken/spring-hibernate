<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Проекты</title>
    <link rel="stylesheet" href="/css/stylesheet.css" />
    <link rel="stylesheet" href="/css/projectStyles.css"/>
</head>
<body>
<header>
    <div class="header__row">
        <div>
            <h3>Место для лого</h3>
        </div>
        <div class="header__title">
            <h3>Топ пользователей по сообщениям</h3>
        </div>
        <div class="header__row sections">
            <a class="header__btn" th:href="@{projects}">Проекты</a>
            <a class="header__btn" th:href="@{users}">Пользователи</a>
        </div>
    </div>
</header>

<main>
    <div class="cart" th:each="user : ${users}">
        <img th:src="${user.getImageURL()}" alt="фото" class="photo" />
        <div>
            <p th:text="${user.getUsername()}"></p>
            <p>Сообщений: [[${user.getComments().size()}]]</p>
        </div>
    </div>
</main>
</body>
</html>
